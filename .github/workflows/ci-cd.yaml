name: CI/CD Pipeline

# main branch 에 push 시
on:
  push:
    branches:
      - main

jobs:
  test_and_createEnv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout/@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run tests
        run: yarn test

      - name: Create .env file
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "DATABASE_PORT=${{ secrets.DATABASE_PORT }}" >> .env
          echo "DATABASE_PWD=${{ secrets.DATABASE_PWD }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "MAIL_ID=${{ secrets.MAIL_ID }}" >> .env
          echo "MAIL_PWD=${{ secrets.MAIL_PWD }}" >> .env
          echo "PASSWORD_SALT=${{ secrets.PASSWORD_SALT }}" >> .env
          echo "PORT=${{ secrets.PORT }}" >> .env

  build_and_push:
    environment: prod # 환경 변수 설정
    runs-on: ubuntu-latest
    needs: test_and_createEnv
    if: success() # test_and_createEnv 성공 시 실행

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Log in to Github Container Registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ vars.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ vars.REGISTRY }}/${{ vars.IMAGE_NAME }}

      - name: Build and push Docker image to Github Container Registry
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
