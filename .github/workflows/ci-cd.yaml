name: CI/CD Pipeline

# main branch 에 push 시
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout/@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test

  build_and_push:
    runs-on: ubuntu-latest
    needs: test
    if: success() # test 성공 시 실행

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Create .env file
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "DATABASE_PORT=${{ secrets.DATABASE_PORT }}" >> .env
          echo "DATABASE_PWD=${{ secrets.DATABASE_PWD }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "MAIL_ID=${{ secrets.MAIL_ID }}" >> .env
          echo "MAIL_PWD=${{ secrets.MAIL_PWD }}" >> .env
          echo "PASSWORD_SALT=${{ secrets.PASSWORD_SALT }}" >> .env
          echo "PORT=${{ secrets.PORT }}" >> .env

      - name: Log in to Github Container Registry
        uses: docker/login-actions@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image and Push it to GHCR
        run: |
          docker build . -t ghcr.io/${{ github.repository }}:blog-backend-server
          docker push ghcr.io/${{ github.repository }}:blog-backend-server
