# /posts/comments/
/:
  post:
    tags:
      - Comments
    summary: 부모 댓글 생성(회원)
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './openapi.yaml#/components/schemas/CreateCommentDto'
    responses:
      '201':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                newCommentId:
                  type: string
                  format: uuid
                  description: 부모 댓글 id
                  example: "12345"
      '401':
        $ref: './openapi.yaml#/components/responses/UnauthorizedError'
      '404':
        $ref: './openapi.yaml#/components/responses/NotFoundUserAndPostError'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'

# /posts/comments/guest
/guest:
  post:
    tags:
      - Comments
    summary: 부모 댓글 생성(비회원)
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './openapi.yaml#/components/schemas/CreateCommentGuestDto'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              type: object
              properties:
                newCommentId:
                  type: string
                  format: uuid
                  description: 부모 댓글 id
                  example: 12345
                guestCommentId:
                  type: string
                  format: uuid
                  description: 게스트 댓글 id
                  example: 56789
      '404':
        $ref: './openapi.yaml#/components/responses/NotFoundPostError'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'

# /posts/child-comments
/child-comments:
  post:
    tags:
      - Comments
    summary: 자식 댓글 생성(회원)
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './openapi.yaml#/components/schemas/CreateChildCommentDto'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              type: object
              properties:
                newChildCommentId:
                  type: string
                  format: uuid
                  description: 자식 댓글 id
                  example: 12345
      '401':
        $ref: './openapi.yaml#/components/responses/UnauthorizedError'
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: 유저를 찾을 수 없습니다 or 댓글을 찾을 수 없습니다
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'

# /posts/child-comments/guest
/child-comments/guest:
  post:
    tags:
      - Comments
    summary: 자식 댓글 생성(비회원)

