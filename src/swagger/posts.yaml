# /posts
/:
  get:
    tags:
      - Posts
    summary: 게시글 목록 조회
    parameters:
      - name: search
        in: query
        description: 검색어
        required: false
        schema:
          type: string
      - name: category
        in: query
        description: 카테고리
        required: false
        schema:
          type: string
      - name: page
        in: query
        description: 페이지
        required: false
        schema:
          type: integer
          minimum: 1
          default: 1
      - name: limit
        in: query
        description: 페이지당 게시글 수
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 10
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                posts:
                  type: array
                  items:
                    $ref: './openapi.yaml#/components/schemas/GetPosts'
                postCount:
                  type: integer
                  description: 게시글 개수
                  example: 100
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'
  post:
    tags:
      - Posts
    summary: 게시글 생성
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            $ref: './openapi.yaml#/components/schemas/CreatePostDto'
    responses:
      '201':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                  description: 게시글 id
                  example: "12345"
      '401':
        $ref: './openapi.yaml#/components/responses/UnauthorizedError'
      '403':
        $ref: './openapi.yaml#/components/responses/ForbiddenAPIError'
      '404':
        $ref: './openapi.yaml#/components/responses/NotFoundUserError'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'


# /posts/{id}
/{id}:
  get:
    tags:
      - Posts
    summary: 게시글 상세 조회
    parameters:
      - name: id
        in: path
        required: true
        description: 게시글 id
        schema:
          type: string
      - name: guestLikeId
        in: query
        description: 게시글 좋아요 id(좋아요 누르면 발급되는 것)
        required: false
        schema:
          type: string
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                post:
                  $ref: './openapi.yaml#/components/schemas/GetPost'
      '404':
        $ref: './openapi.yaml#/components/responses/NotFoundPostError'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'
  patch:
    tags:
      - Posts
    summary: 게시글 수정
    parameters:
      - name: id
        in: path
        required: true
        description: 수정할 게시글 id
        schema:
          type: string
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            $ref: './openapi.yaml#/components/schemas/UpdatePostDto'
    responses:
      '200':
        $ref: './openapi.yaml#/components/responses/SuccessOkResponse'
      '401':
        $ref: './openapi.yaml#/components/responses/UnauthorizedError'
      '404':
        $ref: './openapi.yaml#/components/responses/NotFoundUserAndPostError'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: 해당 API 를 사용할 권한이 없습니다 or 게시글에 대한 권한이 없습니다
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'
  delete:
    tags:
      - Posts
    summary: 게시글 삭제
    parameters:
      - name: id
        in: path
        required: true
        description: 삭제할 게시글 id
        schema:
          type: string
    responses:
      '200':
        $ref: './openapi.yaml#/components/responses/SuccessOkResponse'
      '401':
        $ref: './openapi.yaml#/components/responses/UnauthorizedError'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: 해당 API 를 사용할 권한이 없습니다 or 게시글에 대한 권한이 없습니다
      '404':
        $ref: './openapi.yaml#/components/responses/NotFoundPostError'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'

# /posts/like
/like:
  post:
    tags:
      - Posts
    summary: 게시글 좋아요
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './openapi.yaml#/components/schemas/PostLikeDto'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                guestLikeId:
                  oneOf:
                    - type: string
                      format: uuid
                      description: 게스트 좋아요 id, 좋아요 생성 성공 시
                      example: 1234
                    - type: 'null'
                      description: null, 좋아요 삭제 성공 시
                      example: null
      '400':
        $ref: './openapi.yaml#/components/responses/BadRequest'
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: 게시글을 찾을 수 없습니다 or guestLikeId 를 찾을 수 없습니다
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'
