# /posts
/:
  post:
    tags:
      - Posts
    summary: 게시글 생성
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            $ref: './openapi.yaml#/components/schemas/CreatePostDto'
    responses:
      '201':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                  description: 게시글 id
                  example: "12345"
      '401':
        $ref: './openapi.yaml#/components/responses/UnauthorizedError'
      '403':
        $ref: './openapi.yaml#/components/responses/ForbiddenAPIError'
      '404':
        $ref: './openapi.yaml#/components/responses/NotFoundUserError'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'

# /posts/{id}
/{id}:
  patch:
    tags:
      - Posts
    summary: 게시글 수정
    parameters:
      - name: id
        in: path
        required: true
        description: 수정할 게시글 id
        schema:
          type: string
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            $ref: './openapi.yaml#/components/schemas/UpdatePostDto'
    responses:
      '200':
        $ref: './openapi.yaml#/components/responses/SuccessOkResponse'
      '401':
        $ref: './openapi.yaml#/components/responses/UnauthorizedError'
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: 유저를 찾을 수 없습니다 or 게시글을 찾을 수 없습니다
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: 해당 API 를 사용할 권한이 없습니다 or 게시글에 대한 권한이 없습니다
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'
